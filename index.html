<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&family=Open+Sans&family=Roboto+Condensed&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="reset-overlay"></div>
      <div class="board">
        <div class="animate-col-one" id="one">
          <div class="boxes" id="box-one" data-mark=""></div>
        </div>
        <div class="animate-col-two" id="two">
          <div class="boxes" id="box-two" data-mark=""></div>
        </div>
        <div class="animate-col-three" id="three">
          <div class="boxes" id="box-three" data-mark=""></div>
        </div>
        <div class="animate-col-one" id="four">
          <div class="boxes" id="box-four" data-mark=""></div>
        </div>
        <div class="animate-col-two" id="five">
          <div class="boxes" id="box-five" data-mark=""></div>
        </div>
        <div class="animate-col-three" id="six">
          <div class="boxes" id="box-six" data-mark=""></div>
        </div>
        <div class="animate-col-one" id="seven">
          <div class="boxes" id="box-seven" data-mark=""></div>
        </div>
        <div class="animate-col-two" id="eight">
          <div class="boxes" id="box-eight" data-mark=""></div>
        </div>
        <div class="animate-col-three" id="nine">
          <div class="boxes" id="box-nine" data-mark=""></div>
        </div>
      </div>
      <footer class="scoreboard">
        <div class="score-details">
          <div class="player">
            <p>PLAYER</p>
            <div class="player-sym">(X)</div>
          </div>
          <div class="tie">TIE</div>
          <div class="computer">
            COMPUTER
            <div class="comp-sym">(O)</div>
          </div>
        </div>
        <div class="score">
          <div class="player-score">0</div>
          <div class="tie-counter">0</div>
          <div class="computer-score">0</div>
        </div>
      </footer>
    </main>
    <div class="overlay">
      <div class="player-name">Enter your name:</div>
      <input type="text" />
      <button class="start">START</button>
    </div>
  </body>
  <audio src="thudPlayer.wav"></audio>
  <audio src="thudCPU.wav"></audio>
  <script src="app.js"></script>
</html>
